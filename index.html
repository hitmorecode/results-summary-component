<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Results summary component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="result">
          <h1>Your Result</h1>
          <div class="score">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <div class="summary-card reaction">
            <img src="img/icon-reaction.svg">
            <p>Reaction</p>
            <p class="user-score">80<span> / 100</span></p>
          </div>
          <div class="summary-card memory">
            <img src="img/icon-memory.svg">
            <p>Reaction</p>
            <p class="user-score">92<span> / 100</span></p>
          </div>
          <div class="summary-card verbal">
            <img src="img/icon-verbal.svg">
            <p>Reaction</p>
            <p class="user-score">61<span> / 100</span></p>
          </div>
          <div class="summary-card visual">
            <img src="img/icon-visual.svg">
            <p>Reaction</p>
            <p class="user-score">72<span> / 100</span></p>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
